<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>#{title}</title>
    <h:outputStylesheet name="styles/primeflex.min.css"/>
    <h:outputStylesheet name="styles/common.css"/>
    <ui:insert name="styles"/>
    <ui:insert name="scripts"/>
</h:head>
<p:growl id="growl" for="growl" showDetail="true" skipDetailIfEqualsSummary="true" keepAlive="true">
    <p:autoUpdate/>
</p:growl>
<h:body styleClass="p-2">
    <header class="mb-4">
        <ui:include src="/WEB-INF/includes/layout/header.xhtml"/>
    </header>
    <main>
        <ui:insert name="content"/>
    </main>
</h:body>
</html>
